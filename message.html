function attachFile() {

                console.error("File input not found.");
            }
        }

        function handleFileChange() {

<script>
  // Fonction pour envoyer un message
  function sendMessage() {
    const messageInput = document.getElementById('message-input');
    const message = messageInput.value;

    if (message.trim() !== '') {
      const chatMessages = database.ref('chat-messages');
      chatMessages.push({
        message: message,
        timestamp: firebase.database.ServerValue.TIMESTAMP
      });

      messageInput.value = '';
    }
  }

  // Fonction pour afficher les messages dans le chat
  function displayMessages(snapshot) {
    const chatMessagesDiv = document.getElementById('chat-messages');
    const message = snapshot.val();
    const messageDiv = document.createElement('div');
    messageDiv.innerText = `${message.message}`;
    chatMessagesDiv.appendChild(messageDiv);
  }

  // Surveillez les changements dans la base de donn√©es pour mettre √† jour le chat en temps r√©el
  database.ref('chat-messages').on('child_added', displayMessages);
</script>
